<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* 호이스팅 안됨!! 
        a();

        var a = function() {
            console.log('a실행');
        }
        */

        let a = () => {
            console.log('a실행');
        }

        a();

        //문법1 - 작성할 코드가 한줄이면 {}는 생략할 수 있습니다.
        //        {}를 쓰지 않으면 기본값 undefind이 반환됩니다.
        //        {}를 쓰지않고 구문을 작성하면, 자동으로 리턴값이 됩니다.

        let b = (x) => console.log(x);

        console.log(b(10)); //undefined

        let c = (x) => x + 10; //return x + 10;
        console.log(c(10)); //20

        //////////////////////////////////////////////////////

        //문법2 - 매개변수가 1개라면 ()를 생략할 수 있습니다.

        let d = x => x * 10;
        console.log(d(3));

        let e = (x = 10, y = 20) => x * y; //defalt 매개변수
        console.log(e());

        /////////////////////////////////////////////////////

        //3. 객체를 반환할 때는 ()로 묶어줍니다.
        // let f = () => {
        //     return{name:홍길동};
        // }

        let f = () => ({name: "홍길동"}) //객체 리턴
        console.log(f());
        
        


    </script>



</body>
</html>
